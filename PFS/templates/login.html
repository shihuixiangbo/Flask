{% extends 'base.html' %}
{% block main_content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">管理员登入</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <form action="/login/" autocomplete="off" method="post">
              {% with messages = get_flashed_messages() %}
{#                  得到的不是字符串而是集合#}
                {% if messages %}
                  {% for msg in messages %}
                    <div class="alert alert-warning"><a href="#" class="close" data-dismiss="alert">&times;</a>{{ msg }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" id="username" name="username" placeholder="用户名" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" id="pwd" name="pwd" placeholder="密码" class="form-control">
                </div>
              </div>
              <div class="pull-right">
                <input type="submit" name="" value="登录" class="btn btn-primary">
                <a href="#" class="btn btn-default">返回首页</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
