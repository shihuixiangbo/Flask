{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>问题反馈</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" enctype="multipart/form-data" id="postForm" action="{{ url_for('back.post_feedback')}}" method="post">
            <div class="form-group">
              <label for="subject" class="control-label col-md-2">主题</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="subject" name="subject">
              </div>
            </div>
            <div class="form-group">
              <label for="classify" class="control-label col-md-2">分类</label>
              <div class="col-md-2">
                <select id="classify" name="classify" class="form-control">
                  {% for item in items %}
                  <option value="{{ item.ID }}">{{ item.CategoryName }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="control-label col-md-2">姓名</label>
              <div class="col-md-2">
                <input type="text" class="form-control" id="username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-md-2">邮箱</label>
              <div class="col-md-6">
                <input type="email" class="form-control" id="email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label for="screenshot" class="control-label col-md-2">图片</label>
              <div class="col-md-2">
                <input type="file" id="screenshot" name="screenshot">
              </div>
            </div>
            <div class="form-group">
              <label for="body" class="control-label col-md-2">内容</label>
              <div class="col-md-6">
                <textarea id="body" name="body" rows="8" cols="80" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="control-label col-md-2"></label>
              <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="提交">
                <input type="reset" class="btn btn-default" value="重置">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
