{% extends 'admin/layout.html' %} {% block stylesheets %} {% endblock %} {% block page_header %}
<div class="page-head">
  <h3 class="m-b-less">
            新增员工
        </h3>
  <!--<span class="sub-title">Welcome to Static Table</span>-->
  <div class="state-information">
    <ol class="breadcrumb m-b-less bg-less">
      <li><a href="#">首页</a></li>
      <li><a href="#">人事管理</a></li>
      <li class="active">新增员工</li>
    </ol>
  </div>
</div>
{% endblock %} {% block main_content %}
<div class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
          新增员工
        </header>
        <div class="panel-body">
          <form class="form-horizontal" method="post" action="#" role="form">
            <div class="form-group">
              <label for="name" class="col-lg-2 col-sm-2 control-label">姓名</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="department_id" class="col-lg-2 col-sm-2 control-label">部门</label>
              <div class="col-lg-3">
                <select class="form-control m-b-10" id="department_id" name="department_id">
                  {% for dep in deps %}
                    <option value="{{ dep.id }}">{{ dep.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="col-lg-2 col-sm-2 control-label">性别</label>
              <div class="col-lg-10">
                <label><input type="radio" name="gender" id="male" value="男" checked>男</label>
                <label><input type="radio" name="gender" id="female" value="女">女</label>
              </div>
            </div>
            <div class="form-group">
              <label for="job" class="col-lg-2 col-sm-2 control-label">职位</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="job" name="job" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="birthdate" class="col-lg-2 col-sm-2 control-label">生日</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="idcard" class="col-lg-2 col-sm-2 control-label">身份证号</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="idcard" name="idcard" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-lg-2 col-sm-2 control-label">地址</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="address" name="address" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="salary" class="col-lg-2 col-sm-2 control-label">工资</label>
              <div class="col-lg-2">
                <input type="text" class="form-control" id="salary" name="salary" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">提交</button>
                <input type="reset" class="btn btn-primary" value="重置">
                <a href="{{ url_for('admin.emp_list') }}" class="btn btn-primary">返回列表</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>

{% endblock %} {% block scripts %} {% endblock %}
